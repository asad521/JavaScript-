<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-	awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
    <title>New Year Count Down</title>
</head>

<body>
    <!-- <h1>New Year Count Down</h1> -->

    <div class="year" id="year">2021</div>
    <h1>Happy New Year in Advance</h1>


    <div class="countdown" id="countdown">
        <div class="time" id="time">
            <h2 class="days" id="days">00</h2>
                <small>days</small>
        </div>
        <div class="time" id="time">
            <h2 class="hours" id="hours">00</h2>
                <small>hours</small>
        </div>
        <div class="time" id="time">
            <h2 class="minutes" id="minutes">00</h2>
                <small>minutes</small>
        </div>
        <div class="time" id="time">
            <h2 class="seconds" id="seconds">00</h2>
                <small>seconds</small>
        </div>
    </div>
    
    <div class="loader" id="loader"></div>





    <script src="script.js"></script>
</body>

</html>
