<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-	awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Text to Speech</title>
</head>

<body>
    <div class="container">
        <h1>Text to Speech Application</h1>
        <button class="togleBtn" id="togleBtn">
            Toggle Text Box
        </button>
        <div class="textbox" id="textbox">
            <div class="closeBtn" id="closeBtn"><i class="fa fa-window-close" aria-hidden="true"></i>            </div>
            <h3>Choose Voices</h3>
            <select name="" id="voices" class="voices"></select>
            <textarea name="" id="textarea" placeholder="Enter your Text Here" class="text"></textarea>
            <button class="readBtn" id="readBtn">Read Text</button>
        </div>
        <main></main>


    </div>



    <script src="script.js"></script>
</body>

</html>
