        <h2>Memory Cards:

                <i class="fa fa-plus"></i>
            </button>
            <button class="remove" id="remove">
                <i class="fa fa-trash"></i>
            </button>
        </h2>
    </div>
    <!-- container for cards -->
    <div class="flip-card" id="flip-card">
        <div class="flip-card-inner" id="flip-card-inner" >

            <div class="flip-card-back" id="flip-card-back">
                <p>This is back of card</p>
            </div> -->
        </div>

            <i class="fa fa-arrow-left"></i>

        <!-- next buttion -->
        <button class="next" id="next">

        </button>

    <!-- Question -->
    <div class="add_card_container" id="add_card_container">

        <!-- question -->
        <div class="input_container" id="input_container">
            <h2>Add New Card:
                <button class="remove_card" id="remove_card">
                    <i class="fa fa-close"></i>
                </button>
            </h2>
            <div class="question_container" id="question_container">
                <label for="question"><h3>Question</h3></label>
                <textarea name="" id="question" class="question" placeholder="Enter Question here"></textarea>
            </div>
            <!-- Answer -->
            <div class="answer_container" id="answer_container">
                <label for="Answer"><h3>Answer</h3></label>
                <textarea name="" id="Answer" class="Answer" placeholder="Enter Answer here"></textarea>
            </div>
            <button class="submit" id="submit">
                <i class="fa-fa-plus">Submit</i>
            </button>
        </div>
    </div>
