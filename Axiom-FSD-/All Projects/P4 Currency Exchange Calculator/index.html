<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Exchange Calculator</title>
</head>

<body>
    <div class="currencyExchangeCalculator">
        <img src="1.jpg" alt="">
        <h1>Exhange Rate Calculator Using Fetch API</h1>
        <p>Choose the Currency and amounts to the get the exchange rate</p>

        <div class="container">
            <select id="currency_one" class="currency">
                <option value="USD" selected>US Dollar</option>
                <option value="CAD">Canadian Dollar </option>
                <option value="PKR">Pakistani Rupee</option>
                <option value="INR">Indian Rupee</option>
                <option value="QAR">Qatari Riyal</option>
                <option value="SAR">Saudi Riyal</option>
                <option value="CHF">Swiss Franc </option>
                <option value="CNY">Chinese Renminbi</option>
                <option value="MYR">Malaysian Ringgit</option>
                <option value="EUR">European Euro</option>
                <option value="ARS">Argentine Peso</option>
            </select>
            <input type="number" name="" id="amount_one">
        </div>
        <div class="container">
            <button class="swap" id="swap">Swap</button>
            <span id="text"></span>
        </div>
        <div class="container">
            <select id="currency_two" class="currency">
                <option value="USD">US Dollar</option>
                <option value="CAD">Canadian Dollar </option>
                <option value="PKR" selected>Pakistani Rupee</option>
                <option value="INR">Indian Rupee</option>
                <option value="QAR">Qatari Riyal</option>
                <option value="SAR">Saudi Riyal</option>
                <option value="CHF">Swiss Franc </option>
                <option value="CNY">Chinese Renminbi</option>
                <option value="MYR">Malaysian Ringgit</option>
                <option value="EUR">European Euro</option>
                <option value="ARS">Argentine Peso</option>
            </select>
            <input type="number" name="" id="amount_two">
        </div>
        <button class="pakCurrencyBtn", id="pakCurrencyBtn">Compare Pak-Rupee</button>
    </div>
    <div class="pakCurrencyContainer" id="pakCurrencyContainer"></div>


    <script src="script.js"></script>
</body>

</html>
